<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tech Innovators</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1rem; /* Ajuste para ocupar toda la altura de la ventana */
        }
            header {
                background-color:rgba(0, 0, 0, 0.8); /* Fondo semi-transparente negro para el encabezado */
                color: #fff; /* Color de texto para el encabezado */
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000; /* Asegura que el encabezado esté por encima del contenido */
            }
        header img {
            max-width: 80px; /* Tamaño del logo reducido */
            display: block;
            margin: 0 auto;
        }
        header h1 {
            margin: 5px 0;
            font-size: 1.5rem; /* Tamaño del título reducido */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            font-size: 1rem; /* Tamaño de fuente del menú */
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px; /* Mayor espaciado entre elementos del menú */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
            padding: 8px 10px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            color: #007bff; /* Color de enlace al pasar el ratón */
            background-color:rgba(0, 0, 0, 0.8); /* Fondo al pasar el ratón */
        }
        main {
            background-image: url('images/login.jpg');
            background-size: cover;
            background-position: center;
            flex: 1; /* Ocupa el espacio restante */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 0 20px;
        }
        .form-container {
            position: relative;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px; /* Mayor espaciado interno */
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            text-align: center;
            overflow: hidden;
        }
        .form-container:before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background-image: url('images/register-border.jpg');
            background-size: cover;
            z-index: -1;
        }
        .form-container form {
            margin-top: 0;
        }
        h2 {
            font-size: 2.5rem; /* Tamaño del título de formulario */
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px; /* Mayor espacio entre elementos */
            font-size: 1rem; /* Tamaño de fuente uniforme */
            border: none;
            outline: none;
        }
        input, button {
            padding: 12px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: rgb(white);
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transición de color */
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #050505;
            color: white;
            text-align: center;
            padding: 5px 0; /* Menos espacio en el pie de página */
            font-size: 0.8rem; /* Tamaño de fuente reducido */
            width: 100%;
            flex-shrink: 0; /* Evita que el pie de página se encoja */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Tech Innovators Logo">
        <h1>Tech Innovators</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="downloads.html">Descargas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <div class="form-container">
                <h2>Registro</h2>
                <form action="procesar_registro.php" method="post">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech Innovators. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
